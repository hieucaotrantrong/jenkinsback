<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAO TRẦN TRỌNG HIẾU</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        width: 100%;
        padding: 20px 0;
        background-color: rgba(255, 255, 255, 0.7);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: sticky;
        top: 0;
        backdrop-filter: blur(8px);
      }

      header h1 {
        font-size: 2rem;
        color: #e63946;
      }

      main {
        max-width: 900px;
        width: 90%;
        margin: 40px auto;
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .image-section {
        position: relative;
      }

      .image-section img {
        width: 100%;
        height: auto;
        display: block;
      }

      .caption {
        position: absolute;
        bottom: 10px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 1rem;
      }

      .content {
        padding: 20px 30px;
        text-align: center;
      }

      .content h2 {
        color: #1d3557;
        margin-bottom: 10px;
      }

      .content p {
        color: #555;
        line-height: 1.6;
        font-size: 1rem;
      }

      footer {
        margin-top: auto;
        padding: 20px;
        text-align: center;
        font-size: 0.9rem;
        color: #444;
        background-color: rgba(255, 255, 255, 0.8);
        width: 100%;
        border-top: 1px solid #ddd;
      }

      footer a {
        color: #e63946;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CAO TRẦN TRỌNG HIẾUUu</h1>
    </header>

    <main>
      <div class="image-section">
        <img
          src=""
          alt=""
        />
        <div class="caption">Khoảnh khắc huyền thoại </div>
      </div>

      <div class="content">
        <h2>NHẤN ĐỂ MUA HÀNG</h2>
        <p>
         
        </p>
      </div>
    </main>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <footer>
      <p>Hiếu Senior đã làm việc ở đây  | Thiết kế bởi <a href="#">Hiếu</a></p>
    </footer>

  </body>
</html>
